<div class="table__container">
  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">Flag</th>
        <th scope="col">Country</th>
        <th scope="col">Capital</th>
        <th scope="col">Population</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let c of country | paginate : { itemsPerPage: 5, currentPage: page }
        "
      >
        <td *ngFor="let f of c.flags | keyvalue | slice : 0 : 1">
          <img [src]="f.value" alt="img" />
        </td>
        <td *ngFor="let n of c.name | keyvalue | slice : 0 : 1" class="pt-5">
          {{ n.value }}
        </td>
        <td class="pt-5">{{ c.capital }}</td>
        <td class="pt-5">{{ c.population | number }}</td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination [collectionSize]="110" [(page)]="page"></ngb-pagination>
</div>
